replicaCount: 1

image:
  repository: ghcr.io/bytebot-ai/bytebot-agent
  tag: edge
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 9991
  targetPort: 9991
  annotations: {}

resources:
  limits:
    memory: "2Gi"
    cpu: "1000m"
  requests:
    memory: "1Gi"
    cpu: "500m"

nodeSelector: {}

tolerations: []

affinity: {}

env:
  DATABASE_URL: ""
  BYTEBOT_DESKTOP_BASE_URL: "http://bytebot-desktop:9990"
  ANTHROPIC_API_KEY: ""
  OPENAI_API_KEY: ""
  GEMINI_API_KEY: ""

config:
  databaseUrl: "postgresql://postgres:postgres@bytebot-postgresql:5432/bytebotdb"
  bytebotDesktopUrl: "http://bytebot-desktop:9990"

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: bytebot-agent.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

postgresql:
  enabled: true
  auth:
    username: postgres
    password: postgres
    database: bytebotdb
  service:
    port: 5432
  primary:
    persistence:
      enabled: true
      size: 10Gi

externalDatabase:
  host: ""
  port: 5432
  database: bytebotdb
  username: postgres
  password: postgres
  existingSecret: ""
  existingSecretPasswordKey: ""