apiVersion: apps/v1
kind: Deployment
metadata:
  name: bytebot-agent
  labels:
    app: bytebot-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bytebot-agent
  template:
    metadata:
      labels:
        app: bytebot-agent
    spec:
      containers:
        - name: bytebot-agent
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: DATABASE_URL
              value: "{{ .Values.env.DATABASE_URL }}"
            - name: BYTEBOT_DESKTOP_BASE_URL
              value: "{{ .Values.env.BYTEBOT_DESKTOP_BASE_URL }}"
            - name: ANTHROPIC_API_KEY
              value: "{{ .Values.env.ANTHROPIC_API_KEY }}"
            - name: OPENAI_API_KEY
              value: "{{ .Values.env.OPENAI_API_KEY }}"
            - name: GOOGLE_API_KEY
              value: "{{ .Values.env.GOOGLE_API_KEY }}"
          ports:
            - containerPort: 9991
