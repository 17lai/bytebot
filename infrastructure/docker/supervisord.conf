[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info

[program:xvfb]
command=Xvfb :0 -screen 0 1280x720x24 -ac -nolisten tcp
autostart=true
autorestart=true
startsecs=5
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true

[program:openbox]
command=sh -c "sleep 2 && openbox-session"
environment=DISPLAY=":0",HOME="/home/bytebot"
priority=20
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true
depends_on=xvfb

[program:x11vnc]
command=x11vnc -display :0 -N -forever -shared -rfbport 5900
autostart=true
autorestart=true
startsecs=5
priority=30
environment=DISPLAY=":0"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true
depends_on=openbox

[program:websockify]
command=websockify 6080 localhost:5900
autostart=true
autorestart=true
startsecs=5
priority=40
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true
depends_on=x11vnc

[program:novnc-http]
command=python3 -m http.server 6081 --directory /opt/noVNC
autostart=true
autorestart=true
startsecs=5
priority=50
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true
depends_on=websockify

[program:bytebotd]
command=node /opt/bytebotd/dist/main.js
directory=/opt/bytebotd
environment=DISPLAY=":0"
priority=60
autostart=true
autorestart=true
startsecs=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true
depends_on=novnc-http

[program:tint2]
command=/usr/bin/tint2 -c /etc/xdg/tint2/tint2rc
autorestart=true
startsecs=2
priority=25
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true